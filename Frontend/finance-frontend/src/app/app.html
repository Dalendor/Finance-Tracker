<div class="container">
  <mat-toolbar color="primary">
    <span>Mijn Finance Tracker</span>
  </mat-toolbar>

  <div class="content">
    <h2>Mijn Budgetten</h2>

    <div *ngIf="loading">Laden...</div>

    <div *ngIf="budgets.length === 0 && !loading">
      <p>Geen budgetten gevonden. Maak er eerst een aan in Swagger!</p>
      <button mat-raised-button color="primary" (click)="openSwagger()">
        Open Swagger (backend)
      </button>
    </div>

    <mat-card *ngFor="let b of budgets" class="budget-card">
      <mat-card-title>{{ b.name }}</mat-card-title>
      <mat-card-content>
        <p>Limiet: â‚¬{{ b.monthlyLimit }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
